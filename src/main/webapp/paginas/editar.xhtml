<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>APS - DAC</title>
</h:head>

<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panel>
			<p:panel header="Pagina de Edição">
				<h:inputHidden value="#{lanceBean.lance.id}" />

				<p:panelGrid columns="2">

					<p:outputLabel value="Valor 1" />
					<p:inputText value="#{lanceBean.lance.v1}" required="true" />

					<p:outputLabel value="Valor 2" />
					<p:inputText value="#{lanceBean.lance.v2}" required="true" />

					<p:outputLabel value="Valor 3" />
					<p:inputText value="#{lanceBean.lance.v3}" required="true" />

					<p:outputLabel value="Descrição" />
					<p:inputText value="#{lanceBean.lance.descricao}" disabled="true" />

					<!-- <p:inplace editor="true">
						<p:inputText value="#{lanceBean.lance.descricao}" required="true" 
							label="text" />
					</p:inplace>
					 -->

				</p:panelGrid>
				<p:panel>
					<p:column>
						<p:commandButton value="Salvar" action="#{lanceBean.editar}"
							update="formulario" />
					</p:column>
					<p:column>
						<p:button value="Retornar" outcome="listagem" />
					</p:column>
					<p:column>
						<p:button value="Pagina Inicial" outcome="index" />
					</p:column>
				</p:panel>
			</p:panel>


		</p:panel>

	</h:form>
</h:body>
</html>
